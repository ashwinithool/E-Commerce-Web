{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4-m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4" >
            <h3 class="alert alert-light border rounded">Create An Account</h3>
        <form action="" method="POST">

            {% csrf_token %}
           {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="">First Name</label>
                <input  type="text" name="first_name" id="" value="{{values.first_name}}"
                class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="last_name" id="" value="{{values.last_name}}"
                class="form-control  form-control-sm" placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="">Phone No</label>
                <input type="text" name="phone" id=""value="{{values.phone}}"
                class="form-control  form-control-sm" placeholder="" aria-describedby="helpId">
              </div>

            <div class="form-group">
              <label for="">Email</label>
              <input required type="email" name="email"value="{{values.email}}"
              class="form-control  form-control-sm" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" value="{{values.password}}"
                class="form-control  form-control-sm" placeholder="" aria-describedby="helpId">
              </div>

            

             <div class="form-group">
                <input class="btn-btn-sm btn-info" type="submit" value="Create an Account">
             </div>
             
            

        </form>
    </div>
</div>



{% endblock %}
